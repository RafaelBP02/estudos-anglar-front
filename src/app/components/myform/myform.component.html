<div>
  <h2>Preencha o formul√°rio abaixo</h2>
  <div>
    <form [formGroup]="perfil">
      <div>
        <label type="text">Nome:</label>
        <br />
        <input
          class="form-control"
          formControlName="nome"
          type="text"
          name="nome"
          [(ngModel)]="formData.nome"
        />
      </div>
      <br />
      <div>
        <label type="text">Idade:</label>
        <br />
        <input
          class="form-control"
          formControlName="idade"
          type="number"
          name="idade"
          [(ngModel)]="formData.idade"
        />
      </div>
      <br />
      <div>
        <label type="text">Cidade</label>
        <br />
        <input
          class="form-control"
          formControlName="cidade"
          type="text"
          name="cidade"
          [(ngModel)]="formData.cidade"
        />
      </div>
      <br />
    </form>
    <button
      class="btn btn-primary"
      (click)="registerClient()"
      *ngIf="showBtn"
    >
      send form
    </button>
  </div>
  <br />

  <h2>Clientes Cadastrados</h2>
  <table class="table" *ngIf="showTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cidade</th>
        <th>Selecionar</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of clients; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ c.nome }}</td>
        <td>{{ c.idade }}</td>
        <td>{{ c.cidade }}</td>
        <td><button class="btn btn-success">select</button></td>
      </tr>
    </tbody>
  </table>
</div>
